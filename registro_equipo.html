<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container signup-container mt-3">

        <!-- FIRST MEMBER -->
        <div class="row">
            <div class="col-12 signup-form">
                <form>
                    <div class="form-group">
                        <div class="login-title mt-3">
                            <img class="login-image"
                                src="https://cdn-icons-png.flaticon.com/512/7647/7647288.png">
                        </div>
                        <div class="login-title">
                            <h4>Create your team!</h4>
                        </div>
                        <h5 class="mt-5 title-member"> <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="" width="20">  Team name </h5>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="teamName" placeholder="Name " required>
                        </div>
                        <h5 class="mt-3 title-member"> <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt="" width="20">  Description </h5>
                        <textarea class="form-control mb-3 " id="exampleFormControlTextarea1" rows="3"></textarea>


                    <button type="submit" class="btn btn-primary btn-width">Create team</button>

                </form>

            </div>
        </div>
    </div>

</body>

</html>
