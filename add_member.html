<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>


    <div class="container signup-container mt-3">
        <!-- FIRST MEMBER -->
        <div class="col-12 signup-form" style="margin-top: 100px;">
            <form>
                <div class="form-group">
                    <div class="login-title">
                        <h4>Add a new member <img src="https://cdn-icons-png.flaticon.com/512/1828/1828817.png" alt=""
                                width="20"></h4>
                    </div>
                    <h5 class="mt-5 title-member"> </h5>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="memberName" placeholder="Name" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="memberLastname" placeholder="Last name" required>
                    </div>
                    <div class="form-group mb-3">
                        <input type="email" class="form-control" id="memberemail" placeholder="Email" required>
                    </div>

                    <div class="form-group mb-3">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option value="">Choose a language</option>
                            <option value="C#">C#</option>
                            <option value="Cmas">C++</option>
                            <option value="Java">Java</option>
                        </select>
                    </div>
                   
                    <button type="submit" class="btn btn-primary btn-width">Add member</button>

            </form>
        </div>
    </div>


</body>

</html>
